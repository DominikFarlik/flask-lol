{% extends 'base.html' %}
{% block title %}Challengers{% endblock %}
{% block body %}
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
    <h1>SoloQ challenger leaderboard:</h1>
    {% for i in data %}
        <span>{{ i.summonerId }}</span>
        <p>{{ i.leaguePoints }} LP</p>
        <p>{{ i.wins }} W {{ i.losses }} L</p>
    {% endfor %}
    {% endif %}
{% endblock %}
