<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenger</title>
</head>
<body>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('summoner') }}">Summoner</a>
    <a href="{{ url_for('challenger') }}">Challenger</a>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
    <h1>SoloQ challenger leaderboard:</h1>
    {% for i in data %}
        <span>{{ i.playerName }}</span>
        <p>{{ i.leaguePoints }} LP</p>
        <p>{{ i.wins }} W {{ i.losses }} L</p>
    {% endfor %}
    {% endif %}

</body>
</html>
