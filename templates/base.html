<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='dragontail-14.7.1/img/challenges-images/101106-DIAMOND.png') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<header>
    <div class="navbar">
        <div class="navbar-left">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        </div>
        <div class="navbar-middle">
            <form action="/processInput/navbar" method="post">
                <input type="text" class="search_bar" placeholder="Search for summoner or a champion" name="summoner_name">
                <button type="submit" class="search_button">search</button>
            </form>
        </div>
        <div class="navbar-right">

        </div>
    </div>
</header>
<body>
<div class="background">
    <div class="background-image">
        <img class="" src="{{ url_for('static', filename='/dragontail-14.7.1/img/champion/centered/{}.jpg'.format("Ekko_19")) }}">
    </div>
    <div class="gradient-container">
        <div class="gradient"></div>
    </div>
</div>

<div class="content">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
