<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('summoner') }}">Summoner</a>
    <a href="{{ url_for('challenger') }}">Challenger</a>
    <h1>{{ summoner_name }}</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <img src="{{ url_for('static', filename='/dragontail-14.7.1/14.7.1/img/profileicon/{}.png'.format(player_data.profileIconId)) }}">
        <p>Summoner Level: {{ player_data.summonerLevel }}</p>
    {% endif %}
</body>
</html>
